<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CRM ASTRO</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* IMAGEM DE FUNDO - ASTRONAUTA NA LUA */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn1.genspark.ai/user-upload-image/5_generated/d29ed151-683e-4785-a1e5-10fde61ac131.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        /* OVERLAY ESCURO */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26,26,66,0.85) 0%, rgba(0,174,239,0.75) 100%);
            z-index: -1;
        }

        /* ESTRELAS ANIMADAS */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* CONTAINER DE LOGIN */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 2px solid rgba(0, 174, 239, 0.3);
            animation: slideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* LOGO ASTRO */
        .logo-container {
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 48px;
            font-weight: 800;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #1A1A42 0%, #00AEEF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            position: relative;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(0,174,239,0.5));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(0,174,239,0.8));
            }
        }

        .logo-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 28px;
        }

        .logo-icons span {
            display: inline-block;
        }

        .logo-icons span:nth-child(1) {
            animation: rotate 4s linear infinite;
        }

        .logo-icons span:nth-child(2) {
            animation: float 2s ease-in-out infinite;
        }

        .logo-icons span:nth-child(3) {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* T√çTULO */
        .welcome-title {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #1A1A42;
            margin-bottom: 15px;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* BOT√ÉO DE LOGIN */
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, #00AEEF 0%, #0098d1 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0, 174, 239, 0.4);
            position: relative;
            overflow: hidden;
        }

        .google-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .google-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .google-btn:hover {
            background: linear-gradient(135deg, #1A1A42 0%, #2d2d6e 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 174, 239, 0.6);
        }

        .google-btn:active {
            transform: translateY(-1px);
        }

        .google-icon {
            width: 24px;
            height: 24px;
            position: relative;
            z-index: 1;
        }

        .btn-text {
            position: relative;
            z-index: 1;
        }

        /* FOOTER */
        .login-footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }

        .login-footer a {
            color: #00AEEF;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #1A1A42;
        }

        /* LOADING */
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00AEEF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
            }

            .logo {
                font-size: 36px;
            }

            .welcome-title {
                font-size: 24px;
            }

            .google-btn {
                font-size: 16px;
                padding: 16px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Estrelas animadas -->
    <div class="stars">
        <div class="star" style="top: 20%; left: 15%;"></div>
        <div class="star" style="top: 40%; left: 25%; animation-delay: 0.5s;"></div>
        <div class="star" style="top: 60%; left: 35%; animation-delay: 1s;"></div>
        <div class="star" style="top: 30%; left: 65%; animation-delay: 1.5s;"></div>
        <div class="star" style="top: 70%; left: 75%; animation-delay: 2s;"></div>
        <div class="star" style="top: 50%; left: 85%; animation-delay: 2.5s;"></div>
        <div class="star" style="top: 80%; left: 45%; animation-delay: 0.7s;"></div>
        <div class="star" style="top: 15%; left: 55%; animation-delay: 1.3s;"></div>
    </div>

    <!-- Container de Login -->
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">CRM ASTRO</div>
            <div class="logo-icons">
                <span>‚ú®</span>
                <span>üöÄ</span>
                <span>‚≠ê</span>
            </div>
        </div>

        <h1 class="welcome-title">Bem-vindo de volta!</h1>
        <p class="welcome-subtitle">Fa√ßa login para acessar seu painel de gest√£o de vendas e decolar seus resultados.</p>

        <button class="google-btn" id="loginBtn">
            <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#fff" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#fff" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#fff" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#fff" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span class="btn-text">Entrar com Google</span>
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Conectando...</p>
        </div>

        <div class="login-footer">
            <p>Sistema seguro com autentica√ß√£o Google</p>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Supabase
        const SUPABASE_URL = 'https://uddrzwpycixkmegliftj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVkZHJ6d3B5Y2l4a21lZ2xpZnRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NjEyODcsImV4cCI6MjA3NzMzNzI4N30.1t5Sj1i2BvLXVS6n7WvmR46KhCEYg7MZJvfma25F0QA';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Verificar se j√° est√° logado
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'welcome.html';
            }
        });

        // Bot√£o de login
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');

            try {
                loginBtn.style.display = 'none';
                loading.style.display = 'block';

                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: 'https://cassiusadeoliveira-crypto.github.io/crm-astro/welcome.html'

                    }
                });

                if (error) throw error;

            } catch (error) {
                console.error('Erro ao fazer login:', error);
                alert('Erro ao fazer login. Tente novamente.');
                loginBtn.style.display = 'flex';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
