<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM ASTRO - Redirecionando...</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0F0F2D 0%, #1A1A42 100%);
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .loading {
      text-align: center;
    }
    
    .spinner {
      border: 4px solid rgba(0, 174, 239, 0.2);
      border-top: 4px solid #00AEEF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    const SUPABASE_URL = 'https://uddrzwpycixkmegliftj.supabase.co';
    const SUPABASE_SERVICE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVkZHJ6d3B5Y2l4a21lZ2xpZnRqIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0Nzg2MDgwNCwiZXhwIjoyMDYzNDM2ODA0fQ.rqe5t1vYMWD5AXpDpwLq4LIbL7wqM3LhAa9sOMg8P0A';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_SERVICE_KEY);
    
    // Verificar sessão e redirecionar
    async function checkAndRedirect() {
      try {
        const { data: { session } } = await supabase.auth.getSession();
        
        if (session) {
          console.log('✅ Sessão encontrada, indo para dashboard...');
          window.location.href = 'dashboard.html';
        } else {
          console.log('❌ Sem sessão, indo para login...');
          window.location.href = 'login.html';
        }
      } catch (error) {
        console.error('Erro:', error);
        window.location.href = 'login.html';
      }
    }
    
    // Executar ao carregar
    window.addEventListener('load', checkAndRedirect);
  </script>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Redirecionando...</p>
  </div>
</body>
</html>
