<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - CRM ASTRO</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* IMAGEM DE FUNDO - CLOSE-UP DO CAPACETE */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn1.genspark.ai/user-upload-image/5_generated/9aab27cd-3192-4049-af0d-b8c0d83512c0.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        /* OVERLAY COM GRADIENTE */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(26,26,66,0.75) 0%, 
                rgba(0,174,239,0.65) 50%,
                rgba(26,26,66,0.75) 100%);
            z-index: -1;
        }

        /* PARTÍCULAS FLUTUANTES */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: float-up 6s ease-in-out infinite;
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.5);
            }
        }

        /* CONTAINER DE BOAS-VINDAS */
        .welcome-container {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(25px);
            border-radius: 35px;
            padding: 70px 60px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            max-width: 650px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 3px solid rgba(0, 174, 239, 0.4);
            animation: zoomIn 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* ÍCONES DECORATIVOS */
        .icon-decoration {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 35px;
            font-size: 40px;
        }

        .icon-decoration span:nth-child(1) {
            animation: bounce 2s ease-in-out infinite;
        }

        .icon-decoration span:nth-child(2) {
            animation: rotate 4s linear infinite;
        }

        .icon-decoration span:nth-child(3) {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* TÍTULO PRINCIPAL */
        .welcome-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #1A1A42 0%, #00AEEF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1.2;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* NOME DO USUÁRIO */
        .user-name {
            font-size: 28px;
            font-weight: 700;
            color: #1A1A42;
            margin-bottom: 15px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* MENSAGEM MOTIVACIONAL */
        .motivation-text {
            font-size: 18px;
            color: #555;
            margin-bottom: 45px;
            line-height: 1.7;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .motivation-text strong {
            color: #00AEEF;
            font-weight: 700;
        }

        /* ESTATÍSTICAS RÁPIDAS */
        .quick-stats {
            display: flex;
            justify-content: space-around;
            gap: 25px;
            margin-bottom: 45px;
            animation: slideUp 1s ease-out 0.7s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-item {
            flex: 1;
            padding: 20px;
            background: linear-gradient(135deg, #f8fbff 0%, #ffffff 100%);
            border-radius: 16px;
            border: 2px solid #e8f4f8;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            border-color: #00AEEF;
            box-shadow: 0 10px 30px rgba(0,174,239,0.2);
        }

        .stat-value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #1A1A42 0%, #00AEEF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }

        /* BOTÃO PRINCIPAL */
        .enter-btn {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 20px 50px;
            background: linear-gradient(135deg, #00AEEF 0%, #0098d1 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 174, 239, 0.5);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .enter-btn:hover::before {
            width: 500px;
            height: 500px;
        }

        .enter-btn:hover {
            background: linear-gradient(135deg, #1A1A42 0%, #2d2d6e 100%);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 45px rgba(0, 174, 239, 0.7);
        }

        .enter-btn:active {
            transform: translateY(-3px) scale(1.02);
        }

        .btn-text {
            position: relative;
            z-index: 1;
        }

        .arrow-icon {
            position: relative;
            z-index: 1;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .enter-btn:hover .arrow-icon {
            transform: translateX(5px);
        }

        /* LOADING */
        .loading {
            display: none;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00AEEF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            .welcome-container {
                padding: 50px 35px;
            }

            .welcome-title {
                font-size: 32px;
            }

            .user-name {
                font-size: 24px;
            }

            .motivation-text {
                font-size: 16px;
            }

            .quick-stats {
                flex-direction: column;
                gap: 15px;
            }

            .enter-btn {
                padding: 18px 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas flutuantes -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 0.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 1.8s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 2.3s;"></div>
    </div>

    <!-- Container de Boas-vindas -->
    <div class="welcome-container" id="welcomeContainer" style="display: none;">
        <div class="icon-decoration">
            <span>🚀</span>
            <span>✨</span>
            <span>⭐</span>
        </div>

        <h1 class="welcome-title">Bem-vindo(a)!</h1>
        <div class="user-name" id="userName">Carregando...</div>
        <p class="motivation-text">
            Pronto para <strong>decolar suas vendas</strong> e alcançar novos horizontes? 
            Seu painel de gestão está preparado para você!
        </p>

        <div class="quick-stats">
            <div class="stat-item">
                <div class="stat-value" id="totalLeads">0</div>
                <div class="stat-label">Total de Leads</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="activeLeads">0</div>
                <div class="stat-label">Leads Ativos</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="closedDeals">0</div>
                <div class="stat-label">Contratos</div>
            </div>
        </div>

        <button class="enter-btn" id="enterBtn">
            <span class="btn-text">Entrar no CRM</span>
            <span class="arrow-icon">→</span>
        </button>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="color: white; font-size: 18px; font-weight: 600;">Preparando seu painel...</p>
    </div>

    <script>
        // Configuração do Supabase
        const SUPABASE_URL = 'https://uddrzwpycixkmegliftj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVkZHJ6d3B5Y2l4a21lZ2xpZnRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NjEyODcsImV4cCI6MjA3NzMzNzI4N30.1t5Sj1i2BvLXVS6n7WvmR46KhCEYg7MZJvfma25F0QA';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Verificar autenticação
        async function checkAuth() {
            const loading = document.getElementById('loading');
            const welcomeContainer = document.getElementById('welcomeContainer');

            loading.style.display = 'block';

            try {
                const { data: { session } } = await supabase.auth.getSession();

                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                // Buscar dados do usuário
                const { data: user, error: userError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', session.user.email)
                    .single();

                if (userError || !user) {
                    alert('Usuário não autorizado. Entre em contato com o administrador.');
                    await supabase.auth.signOut();
                    window.location.href = 'login.html';
                    return;
                }

                // Atualizar nome do usuário
                document.getElementById('userName').textContent = user.full_name;

                // Buscar estatísticas rápidas
                const { data: leads } = await supabase
                    .from('leads')
                    .select('*');

                const totalLeads = leads?.length || 0;
                const activeLeads = leads?.filter(l => ['Novo', 'Em Contato', 'Interessado', 'Negociando'].includes(l.status)).length || 0;
                const closedDeals = leads?.filter(l => l.status === 'Fechado').length || 0;

                // Animar números
                animateValue('totalLeads', 0, totalLeads, 1000);
                animateValue('activeLeads', 0, activeLeads, 1000);
                animateValue('closedDeals', 0, closedDeals, 1000);

                // Mostrar container
                loading.style.display = 'none';
                welcomeContainer.style.display = 'block';

            } catch (error) {
                console.error('Erro:', error);
                window.location.href = 'login.html';
            }
        }

        // Animar contadores
        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, 16);
        }

        // Botão de entrar
        document.getElementById('enterBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Inicializar
        checkAuth();
    </script>
</body>
</html>
